<!DOCTYPE html>

<body class="grid1">
  <header class="cabezita">
    <section class="black"> <!--Columna negra-->
      <div>
        <ul class="navNueva">
          <li><a class="dropdown-item letraBlanco" href="resumen.html"><i class="fas fa-map"></i></a></li>
          <li><a class="dropdown-item letraBlanco" href="galeria.html"><i class="fas fa-image"></i></a></li>
          <li><a class="dropdown-item letraBlanco" href="tienda.html"><i class="fas fa-cart-arrow-down"></i></a></li>
          <li><a class="dropdown-item letraBlanco" href="conocenos.html"><i class="fas fa-users"></i></a></li>
        </ul>
      </div>
    </section>
    <section class="cabezita__imagenCabezera">
      <img class="cabezita__titulo" src="https://drive.google.com/uc?/export=view&id=0BzxIOSR3fQW2ZDRUbERHNk40SUE"
        alt="titulo">
    </section>

    <section class="black"></section> <!--Columna negra-->
  </header>
  <!-- FIN DEL HEADER-->
  <!--FILA 1 TITULO GALERIA-->
  <section class="partecita" id="galeria">
    <div class="black"></div>
    <div class="black">

      <div class="jumbotron jumbotron-fluid letraBlanco">
        <div class="container">
          <h1 class="display-4 leyendaA">Galeria</h1>
          <p class="lead leyendaB">Deslumbrate de la belleza de Hallownest</p>
        </div>
      </div>

    </div>
    <div class="black"></div>
  </section>
  <!--FILA 2 CARROUSEL GALERIA-->
  <section class="partecita">
    <div class="black"></div>
    <div class="blue">
      <div id="carouselExampleControls" class="carousel slide carrusel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://drive.google.com/uc?/export=view&id=1LSf0t-X2TKdOQ4nxyxaRv6-gn-xudl5C"
              class="d-block w-100" alt="ciudadLagrimas">
          </div>
          <div class="carousel-item">
            <img src="https://drive.google.com/uc?/export=view&id=1EZoqlukRq4abefRZpzRwCaxjM4bBMSWC"
              class="d-block w-100" alt="bossPainter">
          </div>
          <div class="carousel-item">
            <img src="https://drive.google.com/uc?/export=view&id=0BzxIOSR3fQW2TFZTb19tckRRUUU" class="d-block w-100"
              alt="ciudadLagrimas2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="black"></div>
  </section>
  <!--FILA 3 VIDEO-->
  <section class="partecita" id="bandasonora">
    <div class="black"></div>
    <div class="limitanteVideo">

      <iframe class="embed-responsive-item video" width="560" height="315"
        src="https://www.youtube.com/embed/UAO2urG23S4" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    </div>
    <div class="black"></div>
  </section>

  <!--FOOTER-->
  <div class="colorPiecito">
    <footer class="piecito">
      <div class="piecito__mensaje">
        <p>HOLLOW KNIGHT Trademark of TEAM CHERRY PTY LTD, esta pagina esta hecha con fines educativos</p>
        <p>Team Cherry es un estudio pequeño de juegos indie localizado en Adelaide, Sur de Australia</p>
        <p>© 2021 Marcos Lazarte</p>
      </div>
      <div class="piecito__derecha">
        <div class="piecito__derechaA">
          <button type="button" class="btn btn-primary  piecito__botonComunicate" data-bs-toggle="modal"
            data-bs-target="#exampleModal" data-bs-whatever="@mdo">Queremos conocer tu opinion</button>

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Envianos tu mensaje</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Correo:</label>
                      <input type="mail" class="form-control" id="recipient-name" placeholder="nombre@dominio.com">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Mensaje:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Enviar Mensaje</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="piecito__linksRedes">
          <a href="https://www.youtube.com/channel/UCZS2K8ZsUmujTuj3cNMyBSA" target="_blank">
            <div class="linksRedes__y"><i class="fab fa-youtube"></i></div>
          </a>
          <a href="https://twitter.com/TeamCherryGames" target="_blank">
            <div class="linksRedes__t"><i class="fab fa-twitter"></i></div>
          </a>
          <a href="https://www.facebook.com/teamcherrygames" target="_blank">
            <div class="linksRedes__f"><i class="fab fa-facebook-f"></i></div>
          </a>
        </div>

      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
